<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Hotel - Home</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
  }

  .home-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* flexible height */
    padding: 20px;     /* prevents content from touching screen edges */
    box-sizing: border-box;
  }

  .home-content {
    background: #fff;
    padding: 5vw; /* responsive padding instead of fixed 90px */
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 100%;  /* makes it shrink on small screens */
  }

  .logo {
    width: 60%; /* scales based on screen size */
    max-width: 250px;
    height: auto;
    border: 3px solid #f39c12;
    border-radius: 15px;
    padding: 10px;
    background-color: #fff8e1;
    margin-bottom: 20px;
  }

  h1 {
    font-size: clamp(1.5em, 4vw, 2em); /* auto scales */
    color: #e74c3c;
  }

  p {
    font-size: clamp(1em, 2.5vw, 1.1em);
    color: #555;
    margin: 20px 0;
  }

  .order-btn {
    display: inline-block;
    padding: 12px 24px;
    background: #27ae60;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .order-btn:hover {
    background: #219150;
  }

  /* Extra tweaks for very small screens */
  @media (max-width: 480px) {
    .home-content {
      padding: 20px;
    }
    .order-btn {
      width: 100%;
      display: block;
    }
  }
</style>
</head>
<body>
<section class="home-page">
    <div class="home-content">
        <img src="logo.jpg" alt="Hotel Logo" class="logo">
        <h1>üçΩÔ∏è Welcome to My Hotel</h1>
        <p>Enjoy our delicious meals from the comfort of your home. Freshly prepared, quality assured!</p>
        <a href="menu.html" class="order-btn">Go to Menu</a>
    </div>
</section>
</body>
</html>
