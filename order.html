<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #a1c4fd, #c2e9fb);
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  .payment-box {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    display: inline-block;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  h1 {
    color: #2c3e50;
    font-size: clamp(1.5em, 5vw, 2em);
    margin-bottom: 10px;
  }

  h2 {
    color: #e74c3c;
    margin: 15px 0 25px 0;
    font-size: clamp(1.2em, 4vw, 1.5em);
  }

  .pay-option {
    margin: 10px 0;
    padding: 14px;
    width: 100%;
    font-size: 1em;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  .pay-option:hover {
    background: #219150;
    transform: scale(1.05);
  }

  #qrCode {
    margin-top: 20px;
    width: 200px;
    max-width: 80%;
    display: none;
  }

  .success-msg {
    margin-top: 20px;
    font-size: 1.1em;
    font-weight: bold;
    color: #27ae60;
    display: none;
  }
</style>
</head>
<body>

<div class="payment-box">
  <h1>ðŸ’³ Select Payment Method</h1>
  <h2 id="amountDisplay">Amount: â‚¹0</h2>

  <button class="pay-option" onclick="payQR()">Pay via QR Code</button>
  <button class="pay-option" onclick="payCash()">Cash</button>

  <img id="qrCode" src="QR code.png" alt="QR Code">
  <div id="cashMsg" class="success-msg">ðŸ’µ Please pay at the counter</div>

  <audio id="beep" src="beep.mp3"></audio>
</div>

<script>
  // Display amount from order page
  const urlParams = new URLSearchParams(window.location.search);
  const totalAmount = urlParams.get("amount");
  if (totalAmount) {
    document.getElementById("amountDisplay").textContent = "Amount: â‚¹" + totalAmount;
  }

  function payQR() {
    document.getElementById("qrCode").style.display = "block";
    document.getElementById("cashMsg").style.display = "none";
  }

  function payCash() {
    document.getElementById("cashMsg").style.display = "block";
    document.getElementById("qrCode").style.display = "none";
    document.getElementById("beep").play(); // play beep sound
  }
</script>

</body>
</html>
